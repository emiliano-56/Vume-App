<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vume app-Sign Up page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/form.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 form-container" >
        <h2 class="text-center mb-4 title">Welcome !</h2>
        <span class="description text-center">Create your account below</span>
      

        <form id="signupForm" class="form-horizontal">
          <div class="form-group mb-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required placeholder="Name">
          </div>
          <div class="form-group mb-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required placeholder="Email">
          </div>
          <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required placeholder="Password">
          </div>
          <!-- Matric Number Input -->
          <div class="form-group mb-4">
            <label for="matric">Matric Number</label>
            <input type="text" class="form-control" id="matric" required placeholder="FUHSO/U20/FS/000">
          </div>
          <!-- Agree Checkbox -->
          <div class="form-group">
            <input type="checkbox" class="checkbox">
            <span class="check-label">I agree to the <a href="">Terms</a> and <a href="">Privacy Policy.</a></span>
        <!-- Already have an account? Login here link -->
        <span class="login-link ml-auto mr-6  check-label">Already have an account? <a href="login.html">Login here</a></span>
          </div>
          <button type="submit" class="btn btn-dark btn-block text-center">Sign Up</button>
        </form>    
    </div>
  </div>
  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light text-center">
    <div class="container">
      <span class="text-muted">&copy; 2024 Your Website. All rights reserved.</span>
    </div>
  </footer>
  <!-- JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Firebase JavaScript SDK -->

    // Event listener for sign-up form submission
    document.getElementById('signupForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const matric = document.getElementById('matric').value;

      // Check if matric number is allowed
      if (!allowedMatricNumbers.includes(matric)) {
        alert('Invalid matric number. Please use a valid matric number.');
        return;
      }

      try {
        // Sign up user with email and password
        await createUserWithEmailAndPassword(auth, email, password);
        // Redirect to login page on successful sign-up
        window.location.href = 'login.html';
      } catch (error) {
        // Handle Firebase authentication errors
        console.error('Firebase Error:', error.code, error.message);
        alert(error.message); // Display error message to user
      }
    });

    // Event listener for staff login form submission
    document.getElementById('staffLoginBtn').addEventListener('click', async () => {
      const staffPassword = document.getElementById('staffPassword').value;

      // Check if PIN is correct
      if (staffPassword === 'vume') {
        // Allow access to staff area (you can redirect to a staff dashboard)
        window.location.href = 'dashboard.html'; // Redirect to staff dashboard page
      } else {
        // Display error message for incorrect PIN
        document.getElementById('staffErrorMessage').textContent = 'Incorrect PIN.';
      }
    });
  </script>


</body>
</html>
